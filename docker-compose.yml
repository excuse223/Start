# Work Hours Management System - Docker Compose Configuration
# 
# IMPORTANT SECURITY NOTES FOR PRODUCTION:
# 1. Change all default passwords (POSTGRES_PASSWORD)
# 2. Use Docker secrets or environment files for sensitive data
# 3. Restrict CORS origins in backend/app/main.py
# 4. Use HTTPS with proper SSL certificates
# 5. Set strong SECRET_KEY in backend .env file
# 6. Consider using a reverse proxy (nginx/traefik) for SSL termination
#
# For local development, the default credentials are acceptable.

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: work_hours_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d work_hours_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:secure_password@postgres:5432/work_hours_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
